<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books*</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/screen.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div class="container master">
      <h1>All Books</h1>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".epub" required />
        <button type="submit">Upload Book</button>
      </form>
      <div class="grid">
        {% for book in books %}
        <div class="book">
          <a
            href="{{ url_for('book_detail', book_id=book['id']) }}"
            class="navigate-link"
          >
            <img
              src="data:image/jpeg;base64,{{ book.cover_image }}"
              alt="Book"
              loading="lazy"
              view-transition-name="book-image"
              class="cover cover-transition-large"
            />
            <h2 class="title">{{ book.title }}</h2>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
