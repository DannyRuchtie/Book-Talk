<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />

    <link rel="apple-touch-icon" sizes="180x180" href=""{{ url_for('static',
    filename='assets/favicon/apple-touch-icon.png') }}">
    <link
      rel="mask-icon"
      href="{{ url_for('static',
    filename='assets/favicon/safari-pinned-tab.svg') }}"
      color="#3f434a"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='assets/favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='assets/favicon/favicon-16x16.png') }}"
    />

    <title>Books*</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/screen.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div class="container master">
      <div class="addbook">
        <form
          id="upload-form"
          action="/upload"
          method="POST"
          enctype="multipart/form-data"
        >
          <input
            type="file"
            name="file"
            id="file-input"
            accept=".epub"
            required
            style="display: none"
          />
          <div id="drop-zone" class="drop-zone">
            Drag & Drop your EPUB file here or click to select
          </div>
          <button type="submit">Upload Book</button>
        </form>
      </div>
      <h1>All Books</h1>
      <div class="grid">
        {% for book in books %}
        <div class="book">
          <a
            href="{{ url_for('book_detail', book_id=book['id']) }}"
            class="navigate-link"
          >
            <img
              src="data:image/jpeg;base64,{{ book.cover_image }}"
              alt="Book"
              loading="lazy"
              view-transition-name="book-image-{{ book.id }}"
              class="cover cover-transition-large"
            />
            <h2 class="title">{{ book.title }}</h2>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
